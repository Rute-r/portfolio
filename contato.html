<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Projeto Portfólio" />
    <meta name="author" content="Rute Sousa" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <link rel="icon" type="image/svg" href="./assets/img/favicon.svg" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet" />
    <title>Contatos | Rute Sousa</title>
  </head>
  <body>
    <!-- Cabeçalho da Página (header) -->
    <header>
      <div id="header_content" class="flex">
        <div>
          <img class="icon" src="assets/img/cat-toy-svgrepo-com.svg" alt="icone de gato preto" />
        </div>
        <div id="titulo">
          <h1>Rute Sousa</h1>
        </div>
        <div id="menu">
          <nav>
            <ul>
              <li>
                <a href="index.html">Home</a>
              </li>
              <li>
                <a href="contato.html">Contato</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main class="flex">
      <section id="contact" class="flex">
        <form action="#" method="submit" id="formulario">
          <label for="name">Nome: </label>
          <input id="name" type="text" name="name" placeholder="Digite seu nome" />
          <span id="txtNome"></span>

          <label for="email">E-mail: </label>
          <input id="email" type="text" name="email" placeholder="Digite seu email" />
          <span id="txtEmail"></span>

          <label for="subject">Assunto: </label>
          <input id="subject" type="text" name="subject" placeholder="Digite o titulo da mensagem" />
          <span id="txtSubject"></span>

          <label for="message">Mensagem: </label>
          <textarea id="message" name="message" placeholder="Digite sua mensagem"></textarea>

          <button type="submit">Enviar</button>
        </form>

        <article id="mapa" class="flex_start">
          <p>Av. Paulista, 100 - São Paulo - SP</p>

          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.106696296001!2d-46.65390548535577!3d-23.564611167596592!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59c7f481fd9f%3A0x9982bfde4df54830!2sAv.%20Paulista%2C%201000%20-%20Bela%20Vista%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2001310-100!5e0!3m2!1spt-BR!2sbr!4v1594056507065!5m2!1spt-BR!2sbr"
            width="450"
            height="350"
            frameborder="0"
            style="border: 0"
            allowfullscreen=""
            aria-hidden="false"
            tabindex="0"
            id="mapa">
          </iframe>
        </article>
      </section>
    </main>

    <footer class="flex rodape-contato">
      <section id="redes_sociais">
        <a href="https://www.linkedin.com/in/rutesrsousa/" target="_blank">
          <img src="assets/img/linkedin.svg" alt="Linkedin" class="social_icon" />
        </a>
        <a href="https://github.com/Rute-r" target="_blank">
          <img src="assets/img/github.svg" alt="GitHub" class="social_icon" />
        </a>
        <a href="https://www.instagram.com/wute.srs/" target="_blank">
          <img src="assets/img/instagram.svg" alt="instagram" class="social_icon" />
        </a>
      </section>
      <h3 class="flex">
        Feito com <img src="assets/img/heart-origami-paper-svgrepo-com.svg" /> por Rute Sousa - 2025
      </h3>
    </footer>

    <script src="assets/js/script.js"></script>
  </body>
</html>
